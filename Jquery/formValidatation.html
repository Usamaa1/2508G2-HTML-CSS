<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mdbootstrap/css/mdb.min.css">
</head>

<body>


    <div class="container">
        <h1 class="text-center my-5">Registration Form</h1>
        <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" class="form-control" id="firstName" />
                        <label class="form-label" for="form3Example1">First name</label>
                    </div>
                    <p id="firstNameError"></p>
                </div>
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input type="text"  class="form-control" id="lastName" />
                        <label class="form-label" for="form3Example2">Last name</label>
                    </div>
                    <p id="lastNameError"></p>
                </div>
            </div>

            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="email"  class="form-control" id="email" />
                <label class="form-label" for="form3Example3">Email address</label>
            </div>
            <p id="emailError"></p>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" class="form-control" id="password" />
                <label class="form-label" for="form3Example4">Password</label>
            </div>
            <p id="passwordError"></p>
            <!-- Age input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" class="form-control" id="age" />
                <label class="form-label" for="form3Example4">Age</label>
            </div>
            <p id="ageError"></p>


            <!-- Submit button -->
            <button id="btn" data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">Sign up</button>


        </form>
    </div>

    <script src="mdbootstrap/js/mdb.umd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>

      $(document).ready(()=>{

        let firstName = $("#firstName");
        let lastName = $("#lastName");
        let email = $("#email");
        let password = $("#password");
        let age = $("#age");

        let firstNameRegex = /^[A-z]+$/
        let lastNameRegex = /^[A-z]+$/
        let emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
        let passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/
        let ageRegex = /^[0-9]{1,3}$/


        $("#firstName").keyup(()=>{
            console.log($("#firstName").val())

            if(firstNameRegex.test($("#firstName").val())){
                firstName.removeClass("is-invalid");
                firstName.addClass("is-valid");
            }
            else{
                firstName.removeClass("is-valid");
                firstName.addClass("is-invalid");
                $('#firstNameError').html("First Name is not valid");
            }
            
           
        })

        lastName.keyup(()=>{

            if(lastNameRegex.test(lastName.val())){
                lastName.removeClass("is-invalid");
                lastName.addClass("is-valid");
            }
            else{
                lastName.removeClass("is-valid");
                lastName.addClass("is-invalid");
                $('#lastNameError').html("Last Name is not valid");
            }
        })

        email.keyup(()=>{

            if(emailRegex.test(email.val())){
                email.removeClass("is-invalid");
                email.addClass("is-valid");
            }
            else{
                email.removeClass("is-valid");
                email.addClass("is-invalid");
                $('#emailError').html("Please enter a valid email address (e.g., user@example.com).");
            }
        })

        password.keyup(()=>{

            if(passwordRegex.test(password.val())){
                password.removeClass("is-invalid");
                password.addClass("is-valid");
            }
            else{
                password.removeClass("is-valid");
                password.addClass("is-invalid");
                $('#passwordError').html("Password must be at least 8 characters long and include an uppercase letter, a lowercase letter, a number, and a special character (e.g., @, #, $).");
            }
        })

        age.keyup(()=>{

            if(ageRegex.test(age.val())){
                age.removeClass("is-invalid");
                age.addClass("is-valid");
            }
            else{
                age.removeClass("is-valid");
                age.addClass("is-invalid");
                $('#ageError').html("Age is not valid");
            }
        })

        













      })





    </script>
</body>

</html>
