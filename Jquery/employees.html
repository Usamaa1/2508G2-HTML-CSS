<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="mdbootstrap/css/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Designation</th>
                        <th scope="col">Age</th>
                        <th scope="col">Organization</th>
                        <th scope="col">Alive</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- <tr>
                    <th>1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr> -->

                </tbody>
            </table>
        </div>
    </div>



    <!-- MDB -->
    <script type="text/javascript" src="mdbootstrap/js/mdb.umd.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>



    <script>
        $(document).ready(() => {




            let data = [
                {
                    name: 'Owais',
                    designation: 'Manager',
                    age: 23,
                    organization: 'Aptech',
                    isAlive: true
                },
                {
                    name: 'Haris',
                    designation: 'Manager',
                    age: 56,
                    organization: 'Aptech',
                    isAlive: true
                },
                {
                    name: 'Zahid',
                    designation: 'Manager',
                    age: 34,
                    organization: 'Aptech',
                    isAlive: true
                },
                {
                    name: 'Inam',
                    designation: 'Manager',
                    age: 45,
                    organization: 'Aptech',
                    isAlive: true
                },
                {
                    name: 'Zafar',
                    designation: 'Manager',
                    age: 32,
                    organization: 'Aptech',
                    isAlive: true
                },
                {
                    name: 'Jamshed',
                    designation: 'Manager',
                    age: 67,
                    organization: 'Aptech',
                    isAlive: false
                },
                {
                    name: 'Kamran',
                    designation: 'Manager',
                    age: 43,
                    organization: 'Aptech',
                    isAlive: true
                },
                {
                    name: 'Azhar',
                    designation: 'Manager',
                    age: 47,
                    organization: 'Aptech',
                    isAlive: true
                },

            ]

            data.map((el, index) => {

                document.getElementById('table-body').innerHTML += `
    <tr>
                    <th>${index + 1}</th>
                    <th>${el.name}</th>
                    <td>${el.designation}</td>
                    <td>${el.age}</td>
                    <td>${el.organization}</td>
                    <td>${el.isAlive ? 'Yes' : 'No'}</td>
                  </tr>
    `
            })




        })
    </script>




</body>

</html>
